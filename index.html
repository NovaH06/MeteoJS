<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Météo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Météo</h1>
  <div class="container">
  <input class="recherche" type="text" id="city-input" placeholder="Entrez une ville">
  <a href="#" class="button" id="changer">Changer de ville</a>
  
  <div id="weather-info">
    <h2 id="city-name"></h2>
    <p id="temperature"></p>
    <p id="description"></p>
    <p id="humidity"></p>
    <p id="wind-speed"></p>
    <img id="weather-icon" class="weather-icon" alt="Icône météo">
    <h3>Météo demain</h3>
    <p id="temperature-tomorrow"></p>
    <p id="description-tomorrow"></p>
    <p id="humidity-tomorrow"></p>
    <p id="wind-speed-tomorrow"></p>
    <img id="weather-icon-tomorrow" class="weather-icon" alt="Icône météo demain">
  </div>
  </div>
 <script src="api.js"></script>
</body>
</html>
